<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Biztons√°giPanel</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d1b2a;
      color: #e0e1dd;
      text-align: center;
      padding: 50px 20px;
      transition: background-color 1s;
    }

    h1 {
      color: #00b4d8;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: 0 0 8px rgba(0, 180, 216, 0.5);
      transition: all 0.2s ease;
    }

    input {
      background-color: #1b263b;
      color: #ffffff;
      width: 200px;
    }

    button {
      background-color: #00b4d8;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 180, 216, 0.8);
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      background: #000;
      padding: 15px 25px;
      display: inline-block;
      border-radius: 6px;
      min-width: 280px;
      min-height: 30px;
      transition: all 0.5s ease;
    }

    #successMessage {
      margin-top: 20px;
      font-size: 22px;
      color: #00ff88;
      animation: fadeIn 1s ease forwards;
    }

    .hidden {
      display: none;
    }

    @keyframes flashBg {
      0% { background-color: #0d1b2a; }
      30% { background-color: #003f5c; }
      60% { background-color: #0d1b2a; }
      100% { background-color: #0d1b2a; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Biztons√°gi k√≥d sz√ºks√©ges!<br>(Minden 3. hib√°s tipp ut√°n z√°rol√°s 5 percre)</h1>

  <div id="inputPanel">
    <input type="text" id="codeInput" placeholder="√çrd be a sz√°mot">
    <br>
    <button id="checkButton" onclick="checkCode()">V√°lasz bevitele</button>
  </div>

  <div id="result"></div>
  <div id="successMessage" class="hidden"></div>

  <script>
    const correctCode = "314311214";
    let wrongAttempts = parseInt(localStorage.getItem("wrongAttempts")) || 0;
    let isLocked = false;
    let countdownInterval;

    const inputField = document.getElementById("codeInput");
    const button = document.getElementById("checkButton");
    const resultDiv = document.getElementById("result");
    const inputPanel = document.getElementById("inputPanel");
    const successMsg = document.getElementById("successMessage");

    // Ellen≈ërizd, volt-e nyertes tal√°lat az elm√∫lt 1 √≥r√°ban
    const winTimestamp = parseInt(localStorage.getItem("winTimestamp"));
    if (winTimestamp && Date.now() - winTimestamp < 60 * 60 * 1000) {
      showSuccessState();
    }

    // Ellen≈ërizz√ºk, hogy z√°rolva van-e
    const lockUntil = parseInt(localStorage.getItem("lockUntil"));
    if (lockUntil && Date.now() < lockUntil) {
      const secondsLeft = Math.floor((lockUntil - Date.now()) / 1000);
      lockInput(secondsLeft);
    }

    function checkCode() {
      if (isLocked) return;

      const input = inputField.value.trim();

      if (input === correctCode) {
        // Mentj√ºk a nyertes √°llapotot 1 √≥r√°ra
        localStorage.setItem("winTimestamp", Date.now());

        showSuccessState();
      } else {
        wrongAttempts++;
        localStorage.setItem("wrongAttempts", wrongAttempts);

        resultDiv.textContent = `‚ùå Hib√°s k√≥d. (${wrongAttempts}. pr√≥b√°lkoz√°s)`;
        resultDiv.style.backgroundColor = "#b00020";
        resultDiv.style.color = "#fff";

        setTimeout(() => {
          if (!isLocked) resultDiv.textContent = "";
        }, 3000);

        if (wrongAttempts % 3 === 0) {
          lockInput(5 * 60);
        }
      }
    }

    function showSuccessState() {
      resultDiv.textContent = "‚úÖ Nyert√©l! Sikeresen lez√°rt√°tok az ajt√≥t!";
      resultDiv.style.backgroundColor = "#0f0";
      resultDiv.style.color = "#000";

      document.body.style.animation = "flashBg 2s ease";

      inputPanel.classList.add("hidden");
      successMsg.textContent = "üéâ Megakad√°lyozt√°tok a Kacsacs≈ër≈±-sert√©spingvinek kiszabadul√°s√°t!";
      successMsg.classList.remove("hidden");
    }

    function lockInput(durationInSeconds) {
      isLocked = true;
      inputField.disabled = true;
      button.disabled = true;

      const unlockTime = Date.now() + durationInSeconds * 1000;
      localStorage.setItem("lockUntil", unlockTime);

      let timeLeft = durationInSeconds;

      function updateCountdown() {
        const now = Date.now();
        const lockUntil = parseInt(localStorage.getItem("lockUntil"));
        timeLeft = Math.max(0, Math.floor((lockUntil - now) / 1000));

        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        resultDiv.textContent = `‚è≥ Z√°rolva: ${minutes}:${seconds.toString().padStart(2, '0')} h√°tral√©v≈ë id≈ë`;
        resultDiv.style.backgroundColor = "#ff9900";
        resultDiv.style.color = "#000";

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          isLocked = false;
          inputField.disabled = false;
          button.disabled = false;
          resultDiv.textContent = "";
          localStorage.removeItem("lockUntil");
        }
      }

      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
