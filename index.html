<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Biztons√°giPanel</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-top: 10px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Az ajt√≥k bez√°r√°s√°hoz biztons√°gi k√≥d sz√ºks√©ges! (Minden 3. helytelen v√°lasz ut√°n a rendszer lez√°rul 5 percre!)</h1>
  <input type="text" id="codeInput" placeholder="√çrd be a sz√°mot">
  <br>
  <button id="checkButton" onclick="checkCode()">Ellen≈ërz√©s</button>
  <div id="result"></div>

  <script>
    const correctCode = "2024";
    let wrongAttempts = parseInt(localStorage.getItem("wrongAttempts")) || 0;
    let isLocked = false;
    let countdownInterval;

    const inputField = document.getElementById("codeInput");
    const button = document.getElementById("checkButton");
    const resultDiv = document.getElementById("result");

    // Ellen≈ërz√©s indul√°skor: z√°rolva van-e?
    const lockUntil = parseInt(localStorage.getItem("lockUntil"));
    if (lockUntil && Date.now() < lockUntil) {
      const secondsLeft = Math.floor((lockUntil - Date.now()) / 1000);
      lockInput(secondsLeft);
    }

    function checkCode() {
      if (isLocked) return;

      const input = inputField.value.trim();

      if (input === correctCode) {
        resultDiv.textContent = "üéâ Nyert√©l! Sikeresen becsukt√°tok az ajt√≥t, miel≈ëtt a Kacsacs≈ër≈±-sert√©spingvinek kiszabadultak volna!";
        resultDiv.style.color = "green";

        // Panel elrejt√©se
        inputField.style.display = "none";
        button.style.display = "none";
      } else {
        wrongAttempts++;
        localStorage.setItem("wrongAttempts", wrongAttempts);

        resultDiv.textContent = `‚ùå Rossz megold√°s. (${wrongAttempts}. pr√≥b√°lkoz√°s)`;
        resultDiv.style.color = "red";

        setTimeout(() => {
          if (!isLocked) resultDiv.textContent = "";
        }, 3000);

        if (wrongAttempts % 3 === 0) {
          lockInput(5 * 60); // 5 perc z√°rol√°s
        }
      }
    }

    function lockInput(durationInSeconds) {
      isLocked = true;
      inputField.disabled = true;
      button.disabled = true;

      let timeLeft = durationInSeconds;
      const unlockTime = Date.now() + timeLeft * 1000;
      localStorage.setItem("lockUntil", unlockTime);

      function updateCountdown() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        resultDiv.textContent = `üö´ T√∫l sok pr√≥b√°lkoz√°s! V√°rj ${minutes}:${seconds.toString().padStart(2, '0')} a k√∂vetkez≈ë pr√≥b√°lkoz√°sig...`;
        resultDiv.style.color = "orange";

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          isLocked = false;
          inputField.disabled = false;
          button.disabled = false;
          resultDiv.textContent = "";

          localStorage.removeItem("lockUntil");
          localStorage.setItem("wrongAttempts", wrongAttempts); // hib√°k sz√°ma marad
        }

        timeLeft--;
      }

      updateCountdown(); // azonnal
      countdownInterval = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
