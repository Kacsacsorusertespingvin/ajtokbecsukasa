<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Nyerem√©nyj√°t√©k</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-top: 10px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>√çrd be a keresett sz√°mot!</h1>
  <input type="text" id="codeInput" placeholder="√çrd be a sz√°mot">
  <br>
  <button id="checkButton" onclick="checkCode()">Ellen≈ërz√©s</button>
  <div id="result"></div>

  <script>
    const correctCode = "2024"; // <- Ezt a sz√°mot kell eltal√°lni
    let wrongAttempts = 0;
    let isLocked = false;

    function checkCode() {
      if (isLocked) return;

      const input = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input === correctCode) {
        resultDiv.textContent = "üéâ Nyert√©l!";
        resultDiv.style.color = "green";
      } else {
        wrongAttempts++;
        resultDiv.textContent = `‚ùå Rossz megold√°s. (${wrongAttempts}. pr√≥b√°lkoz√°s)`;
        resultDiv.style.color = "red";

        // Elt√ºnteti az √ºzenetet 3 m√°sodperc m√∫lva
        setTimeout(() => {
          resultDiv.textContent = "";
        }, 3000);

        // Minden 3. hib√°s pr√≥b√°lkoz√°s ut√°n lez√°r√°s
        if (wrongAttempts % 3 === 0) {
          lockInput();
        }
      }
    }

    function lockInput() {
      const inputField = document.getElementById("codeInput");
      const button = document.getElementById("checkButton");
      const resultDiv = document.getElementById("result");

      isLocked = true;
      inputField.disabled = true;
      button.disabled = true;
      resultDiv.textContent = "üö´ T√∫l sok pr√≥b√°lkoz√°s! K√©rlek v√°rj 5 percet...";
      resultDiv.style.color = "orange";

      // 5 perc m√∫lva enged√©lyez√©s
      setTimeout(() => {
        isLocked = false;
        inputField.disabled = false;
        button.disabled = false;
        resultDiv.textContent = ""; // T√∂rli az √ºzenetet
      }, 5 * 60 * 1000); // 5 perc = 300000 ms
    }
  </script>
</body>
</html>
