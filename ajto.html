<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Nyereményjáték</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Írd be a keresett számot!</h1>
  <input type="text" id="codeInput" placeholder="Írd be a számot">
  <br>
  <button onclick="checkCode()">Ellenőrzés</button>
  <div id="result"></div>

  <script>
    const correctCode = "2024"; // <- Ezt a számot kell eltalálni!

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const resultDiv = document.getElementById("result");

      if (input === correctCode) {
        resultDiv.textContent = "🎉 Nyertél!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ Rossz megoldás.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
